<style>

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:90px;

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:0 6%;
  background:#16213E;
  border-bottom:1px solid rgba(255,255,255,0.08);
  box-shadow:0 6px 25px rgba(0,0,0,0.35);
  z-index:1000;
}

/* GOLDEN LUXURY LINE */
.navbar::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:2px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(239,192,123,0.65),
    transparent
  );
}

/* LEFT */
.nav-left{
  display:flex;
  align-items:center;
  z-index:2;
}

.nav-logo{
  height:68px;
}

/* CENTER */
.nav-center{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  pointer-events:none;
  z-index:1;
}

.brand-main{
  font-family:'Playfair Display', serif;
  font-size:1.55rem;
  letter-spacing:4px;
  color:#fff;
}

.brand-sub{
  font-family:'Inter', sans-serif;
  font-size:0.75rem;
  letter-spacing:3px;
  text-transform:uppercase;
  color:#EFC07B;
}

/* RIGHT */
.nav-right{
  display:flex;
  align-items:center;
  z-index:3;
}

.menu-toggle{
  background:none;
  border:none;
  font-size:30px;
  color:#EFC07B;
  cursor:pointer;
}

/* ================= SIDEBAR ================= */

.sidebar{
  position:fixed;
  top:0;
  right:-100%;
  width:350px;
  height:100%;

  background:#0F172A;
  border-left:1px solid rgba(255,255,255,0.08);
  box-shadow:-20px 0 45px rgba(0,0,0,0.55);

  padding:100px 40px;
  transition:0.55s cubic-bezier(0.77,0,0.175,1);
  z-index:3000;
}

.sidebar.active{
  right:0;
}

.sidebar-close{
  position:absolute;
  top:28px;
  right:70px;
  font-size:32px;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:14px;

  font-family:'Playfair Display', serif;
  font-size:1.8rem;
  color:#fff;
  text-decoration:none;
  margin-bottom:15px;
  transition:0.3s ease;
}

.sidebar a:hover,
.sidebar a.active{
  color:#EFC07B;
  transform:translateX(12px);
}

.sidebar i{
  font-size:0.9rem;
  width:18px;
}

/* ================= OVERLAY ================= */

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  z-index:2500;
}

.overlay.active{
  display:block;
}

/* MOBILE */
@media(max-width:768px){
  .nav-center{display:none;}
  .sidebar{width:100%;}
}
</style>

<script>
document.getElementById("fname").innerText = sessionStorage.getItem("fname");
document.getElementById("lname").innerText = sessionStorage.getItem("lname");
document.getElementById("gender").innerText = sessionStorage.getItem("gender");
document.getElementById("phone").innerText = sessionStorage.getItem("phone");
document.getElementById("email").innerText = sessionStorage.getItem("email");


async function applyPromo() {
  const code = document
    .getElementById("promoInput")
    .value
    .trim()
    .toUpperCase();

  const msg = document.getElementById("promoMsg");

  if (!code) {
    msg.innerText = "Enter a promo code";
    msg.style.color = "red";
    return;
  }

  try {
    const doc = await db
      .collection("promo_codes")
      .doc(code)
      .get();

    if (!doc.exists || !doc.data().active) {
      msg.innerText = "Invalid promo code";
      msg.style.color = "red";
      return;
    }

    const discountAmt = doc.data().discount; // always 500
    finalPrice = Math.max(0, basePrice - discountAmt);

    document.getElementById("discount").innerText = `- ‚Çπ ${discountAmt}`;
    document.getElementById("discountRow").style.display = "flex";
    document.getElementById("total").innerText = `‚Çπ ${finalPrice}`;

    msg.innerText = "Promo applied successfully (‚Çπ500 off)";
    msg.style.color = "green";

    sessionStorage.setItem("finalPrice", finalPrice);

  } catch (err) {
    console.error(err);
    msg.innerText = "Something went wrong";
    msg.style.color = "red";
  }
}


// ================= SERVICE DATA =================
const service = localStorage.getItem("service");
const date = localStorage.getItem("date");
const time = localStorage.getItem("time");

// Service pricing config (same logic as booking)

// Fill summary details
document.getElementById("summaryService").innerText = service;

document.getElementById("summarySession").innerText =
  `${service} Session`;

document.getElementById("summaryDateTime").innerText =
  `${date} at ${time}`;

// Price handling
let basePrice = Number(sessionStorage.getItem("servicePrice")) || 0;
let finalPrice = basePrice;

document.getElementById("subtotal").innerText = `‚Çπ ${basePrice}`;
document.getElementById("total").innerText = `‚Çπ ${basePrice}`;

// ================= CONFIRMATION LOGIC =================

function confirmPayNow(){

  if(!document.querySelector('input[type="checkbox"]').checked){
    alert("Please accept terms and conditions");
    return;
  }

  // Show QR modal
  document.getElementById("qrAmount").innerText = finalPrice;
  document.getElementById("qrModal").style.display = "flex";
}
async function confirmPayLater(){

  if(!document.querySelector('input[type="checkbox"]').checked){
    alert("Please accept terms and conditions");
    return;
  }

  const confirmBooking = confirm(
    `Confirm your reservation?\n\nService: ${service}\nDate: ${date}\nTime: ${time}\nTotal: ‚Çπ ${finalPrice}\n\nPayment will be done at the center.`
  );

  if(confirmBooking){
    await saveBooking("PAY_LATER");

    // ‚úÖ SEND EMAIL HERE
    sendBookingEmail("PAY_LATER");

    alert("‚úÖ Reservation confirmed!\nPlease complete payment at the center.");

    localStorage.clear();
    sessionStorage.clear();

    window.location.href = "http://127.0.0.1:5500/Web%20Page/index.html";
  }
}


function closeQR(){
  document.getElementById("qrModal").style.display = "none";
}

async function paymentSuccess(){
  await saveBooking("PAID");

  // ‚úÖ SEND EMAIL HERE
  sendBookingEmail("PAID");

  alert("‚úÖ Payment Successful!\nYour reservation is confirmed.");

  document.getElementById("qrModal").style.display = "none";
  localStorage.clear();
  sessionStorage.clear();

  window.location.href = "index.html";
}

</script>

<script>
async function saveBooking(paymentStatus) {
  try {
    await db.collection("bookings").add({
      firstName: sessionStorage.getItem("fname"),
      lastName: sessionStorage.getItem("lname"),
      gender: sessionStorage.getItem("gender"),
      phone: sessionStorage.getItem("phone"),
      email: sessionStorage.getItem("email"),
      service: service,
      date: date,
      time: time,
      amount: finalPrice,
      paymentStatus: paymentStatus, // PAID / PAY_LATER
      status: "ACTIVE",
      createdAt: firebase.firestore.FieldValue.serverTimestamp() 
    });
  } catch (err) {
    console.error("Booking save failed", err);
    alert("Failed to save booking. Please try again.");
  }
  console.log("Saving booking:", {
  firstName: sessionStorage.getItem("fname"),
  service, date, time
});

}
</script>
<script>
function sendBookingEmail(paymentStatus) {

  const templateParams = {
    name: sessionStorage.getItem("fname") + " " + sessionStorage.getItem("lname"),
    email: sessionStorage.getItem("email"),
    service: service,
    date: date,
    time: time,
    amount: finalPrice,
    payment_status: paymentStatus === "PAID" ? "Paid Online" : "Pay at Center"
  };

  emailjs.send(
    "chillthrive_2026",     // üîÅ replace
    "template_ziz6hf4",    // üîÅ replace
    templateParams
  )
  .then(() => {
    console.log("üìß Booking confirmation email sent");
  })
  .catch(err => {
    console.error("‚ùå Email failed:", err);
  });
}
</script>
