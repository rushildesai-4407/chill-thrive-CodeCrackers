<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Chill Thrive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #eaf4ff; color: #333; }

    /* MAINTAINED NAVBAR */
    .navbar { 
      background: #003366; 
      color: #fff; 
      padding: 15px 24px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: sticky;
      top: 0;
      z-index: 1001;
    }
    .logo { height: 40px; }
    .nav-title { font-size: 22px; font-weight: bold; color:white; letter-spacing:1px; }
    .tagline { display: block; font-size: 12px; opacity: 0.8; font-weight: normal; }
    .menu { font-size: 26px; cursor: pointer; }

    /* MAINTAINED SIDEBAR */
    .sidebar { 
      position: fixed; 
      top: 0; 
      right: -260px; 
      width: 260px; 
      height: 100%; 
      background: #002244; 
      padding: 30px; 
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
      z-index: 1000; 
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
    }
    .sidebar.active { right: 0; }
    .sidebar a { display: block; color: white; text-decoration: none; margin: 20px 0; font-size: 18px; transition: 0.2s; }
    .sidebar a:hover { color: #ffcc00; }
    .close-btn { color: white; font-size: 30px; text-align: right; cursor: pointer; margin-bottom: 20px; }

    /* EVENTS HERO */
    .events-header {
      background: linear-gradient(rgba(0, 51, 102, 0.85), rgba(0, 51, 102, 0.85)), 
                  url('images.unsplash.com');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    /* EVENT CARDS SECTION */
    .events-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
    }

    .event-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .event-card:hover { transform: translateY(-5px); }

    .event-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .event-content { padding: 25px; }

    .event-date {
      color: #00aaff;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 10px;
      display: block;
    }

    .event-title {
      color: #003366;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .event-desc {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .event-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .price { font-weight: bold; color: #333; }

    .btn-register {
      background: #003366;
      color: white;
      padding: 8px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-register:hover { background: #00aaff; }

    footer {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left"><img src="Chillthrivelogo.jpeg" alt="Logo" class="logo"></div>
    <div class="nav-title">Chill Thrive <span class="tagline">Ice Bath Center</span></div>
    <div class="menu" onclick="toggleMenu()">☰</div>
  </nav>

  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="closemenu()">×</div>
    <div style="clear:both;">
            <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="services.html"><i class="fa-solid fa-spa"></i>Services</a>
            <a href="awarness.html"><i class="fa-solid fa-brain"></i>Awareness</a>
            <a href="founderpage.html"><i class="fa-solid fa-user"></i>Our Story</a>
            <a href="events.html"><i class="fa-solid fa-calendar-days"></i>Events</a>
            <a href="testimonials.html"><i class="fa-solid fa-star"></i>Reviews</a>
            <a href="gallery.html"><i class="fa-solid fa-image"></i>Gallery</a>
            <a href="contact.html"><i class="fa-solid fa-phone"></i>Contact Us</a>
        </div>
  </div>

  <header class="events-header">
    <h1>Community & Events</h1>
    <p>Join us for workshops, group plunges, and wellness retreats designed to push your limits.</p>
  </header>

  <main class="events-container" id="publicEvents"></main>

  <footer>
    &copy; 2025 Chill Thrive Ice Bath Center. Stay Chill.
  </footer>

  <script>
    function toggleMenu() { document.getElementById("sidebar").classList.toggle("active"); }
    function closemenu() { document.getElementById('sidebar').classList.remove('active'); }
  </script>
<script>
  const events = JSON.parse(localStorage.getItem("chillthrive_events")) || [];
  const container = document.getElementById("publicEvents");

  if(events.length === 0){
    container.innerHTML = "<p style='text-align:center'>No upcoming events</p>";
  }

  events.forEach(e => {
    container.innerHTML += `
      <div class="event-card">
        <img src="${e.image}" class="event-img">
        <div class="event-content">
          <span class="event-date">${e.date} • ${e.time}</span>
          <h3 class="event-title">${e.title}</h3>
          <p class="event-desc">${e.description}</p>
          <div class="event-footer">
            <span class="price">${e.price}</span>
            <a href="#" class="btn-register">Join Now</a>
          </div>
        </div>
      </div>
    `;
  });
</script>

</body>

</html>
