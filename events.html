<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(180deg,#0F172A,#EAF2FF);
  color:#0B1F3B;
  padding-top:90px;
}

/* ================= NAVBAR (UNCHANGED) ================= */

.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:90px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 6%;
  background:#16213E;
  border-bottom:1px solid rgba(255,255,255,0.08);
  box-shadow:0 6px 25px rgba(0,0,0,0.35);
  z-index:1000;
}

.navbar::after{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:2px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(239,192,123,0.65),
    transparent
  );
}

.nav-left{display:flex;align-items:center;z-index:2;}
.nav-logo{height:68px;}

.nav-center{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  pointer-events:none;
}

.brand-main{
  font-family:'Playfair Display',serif;
  font-size:1.55rem;
  letter-spacing:4px;
  color:#fff;
}

.brand-sub{
  font-size:0.75rem;
  letter-spacing:3px;
  text-transform:uppercase;
  color:#EFC07B;
}

.nav-right{z-index:3;}
.menu-toggle{
  background:none;
  border:none;
  font-size:30px;
  color:#EFC07B;
  cursor:pointer;
}

/* SIDEBAR (UNCHANGED) */

.sidebar{
  position:fixed;
  top:0;
  right:-100%;
  width:360px;
  height:100%;
  background:#0F172A;
  border-left:1px solid rgba(255,255,255,0.08);
  box-shadow:-20px 0 45px rgba(0,0,0,0.55);
  padding:110px 40px;
  transition:0.55s cubic-bezier(0.77,0,0.175,1);
  z-index:3000;
}
.sidebar.active{right:0;}

.sidebar-close{
  position:absolute;
  top:28px;
  right:35px;
  font-size:32px;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:14px;
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  color:#fff;
  text-decoration:none;
  margin-bottom:26px;
  transition:0.3s;
}

.sidebar a:hover,
.sidebar a.active{
  color:#EFC07B;
  transform:translateX(12px);
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  z-index:2500;
}
.overlay.active{display:block;}

/* ================= EVENTS HERO ================= */

.events-hero{
  text-align:center;
  padding:110px 20px 80px;
  color:#fff;
}

.events-hero h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  margin-bottom:16px;
}

.events-hero p{
  max-width:700px;
  margin:auto;
  font-size:1.05rem;
  opacity:0.9;
}

/* ================= EVENTS GRID ================= */

.events-grid{
  max-width:1200px;
  margin:0 auto 120px;
  padding:0 24px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:46px;
}

/* ================= EVENT CARD ================= */

.event-card{
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(18px);
  border-radius:22px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.35);
  box-shadow:0 40px 90px rgba(15,23,42,0.25);
  transition:0.45s;
  position:relative;
}

.event-card:hover{
  transform:translateY(-14px);
}

.event-img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.member-badge{
  position:absolute;
  top:18px;
  left:18px;
  background:rgba(255,255,255,0.9);
  padding:6px 14px;
  border-radius:20px;
  font-size:11px;
  letter-spacing:2px;
  font-weight:600;
  color:#16213E;
}

.event-content{
  padding:30px;
}

.event-date{
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#16213E;
  margin-bottom:14px;
  display:block;
}

.event-title{
  font-family:'Playfair Display',serif;
  font-size:1.45rem;
  margin-bottom:14px;
}

.event-desc{
  font-size:0.95rem;
  color:#5C6B82;
  line-height:1.6;
  margin-bottom:26px;
}

.event-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:1px solid rgba(0,0,0,0.08);
  padding-top:18px;
}

.price{
  font-weight:600;
}

.btn{
  padding:10px 26px;
  border-radius:30px;
  background:#16213E;
  color:#EFC07B;
  text-decoration:none;
  font-size:0.85rem;
}

/* FOOTER */

footer{
  text-align:center;
  padding:60px 20px;
  color:#6B7280;
  background:#F3F6FB;
}

/* MOBILE */
@media(max-width:768px){
  .nav-center{display:none;}
  .sidebar{width:100%;}
}
</style>
</head>

<section class="events-grid" id="publicEvents"></section>


<footer>

  <script>
    function toggleMenu() { document.getElementById("sidebar").classList.toggle("active"); }
    function closemenu() { document.getElementById('sidebar').classList.remove('active'); }
  </script>
<script>
  const events = JSON.parse(localStorage.getItem("chillthrive_events")) || [];
  const container = document.getElementById("publicEvents");

  if(events.length === 0){
    container.innerHTML = "<p style='text-align:center;color:white'>No upcoming events</p>";
  }

  events.forEach(e => {
    container.innerHTML += `
      <div class="event-card">
        <span class="member-badge">MEMBERS ONLY</span>
        <img src="${e.image}" class="event-img">
        <div class="event-content">
          <span class="event-date">${e.date} • ${e.time}</span>
          <h3 class="event-title">${e.title}</h3>
          <p class="event-desc">${e.description}</p>
          <div class="event-footer">
            <span class="price">${e.price}</span>
            <a class="btn">BooK Now</a>
          </div>
        </div>
      </div>
    `;
  });
</script>
